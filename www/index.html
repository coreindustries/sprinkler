<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Core Sprinkler</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.0.css">
	<link rel="stylesheet" href="css/sprinkler.css">
	<link rel="shortcut icon" href="docs/favicon.ico">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.0.js"></script>
	<script src="js/socket.io.js"></script>
</head>
<body>
<div data-role="page" class="jqm-demos jqm-demos-home">

	<div data-role="header" class="jqm-header">
		Sprinker <div id="time"></div>
	</div><!-- /header -->

	<div data-role="content" class="jqm-content">

		<div id="button-container">
		<a id="on-button" href="#" data-role="button" data-icon="plus" data-theme="a" data-inline="true">On</a>
		<a id="off-button" href="#" data-role="button" data-icon="minus" data-theme="e" data-inline="true">Off</a>
		</div><!-- /button-container -->

	</div><!-- /content -->


</div><!-- /page -->

<script>

$("#on-button").mouseup(function(){
	toggle();
});
$("#off-button").mouseup(function(){
	toggle();
});

var toggle_status = true; // on
function toggle(){
	console.log("toggle");
	if(toggle_status){
		toggle_status = false;
		$("#on-button").hide()
		$("#off-button").show(); 
	}else{
		toggle_status = true;
		console.log("on");
		$("#on-button").show();
		$("#off-button").hide();
	}
}

var socket = io.connect('http://localhost');
socket.on('time', function (data) {
	var d = new Date(data.time);
	var dd = d.toLocaleString();
	$("#time").html(dd);
});

$(document).ready(function(){
	$("#off-button").hide();
});

 
</script>
</script>
</body>
</html>
